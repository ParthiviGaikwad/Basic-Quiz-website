<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #B1DDC9;">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">QUIZ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/quiz">Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/leaderboard">Leaderboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">General Knowledge Quiz</h1>
    <div class="input-group mb-4">
        <span class="input-group-text">Name</span>
        <input type="text" id="username" aria-label="Name" class="form-control" required>
    </div>
    <form id="quizForm" class="mt-4">
        <div class="mb-4">
            <label class="form-label"><strong>1. What is the capital of India?</strong></label>
            <div>
                <input type="radio" name="q1" value="a" id="q1a">
                <label for="q1a">A) Mumbai</label><br>
                <input type="radio" name="q1" value="b" id="q1b">
                <label for="q1b">B) Kolkata</label><br>
                <input type="radio" name="q1" value="c" id="q1c">
                <label for="q1c">C) New Delhi</label><br>
                <input type="radio" name="q1" value="d" id="q1d">
                <label for="q1d">D) Chennai</label>
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label"><strong>2. Who wrote 'Hamlet'?</strong></label>
            <div>
                <input type="radio" name="q2" value="a" id="q2a">
                <label for="q2a">A) Charles Dickens</label><br>
                <input type="radio" name="q2" value="b" id="q2b">
                <label for="q2b">B) William Shakespeare</label><br>
                <input type="radio" name="q2" value="c" id="q2c">
                <label for="q2c">C) Mark Twain</label><br>
                <input type="radio" name="q2" value="d" id="q2d">
                <label for="q2d">D) J.K. Rowling</label>
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label"><strong>3. What is the smallest planet in our solar system?</strong></label>
            <div>
                <input type="radio" name="q3" value="a" id="q3a">
                <label for="q3a">A) Venus</label><br>
                <input type="radio" name="q3" value="b" id="q3b">
                <label for="q3b">B) Mercury</label><br>
                <input type="radio" name="q3" value="c" id="q3c">
                <label for="q3c">C) Mars</label><br>
                <input type="radio" name="q3" value="d" id="q3d">
                <label for="q3d">D) Earth</label>
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label"><strong>4. What is the chemical symbol for water?</strong></label>
            <div>
                <input type="radio" name="q4" value="a" id="q4a">
                <label for="q4a">A) O2</label><br>
                <input type="radio" name="q4" value="b" id="q4b">
                <label for="q4b">B) CO2</label><br>
                <input type="radio" name="q4" value="c" id="q4c">
                <label for="q4c">C) H2O</label><br>
                <input type="radio" name="q4" value="d" id="q4d">
                <label for="q4d">D) NaCl</label>
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label"><strong>5. How many continents are there on Earth?</strong></label>
            <div>
                <input type="radio" name="q5" value="a" id="q5a">
                <label for="q5a">A) 5</label><br>
                <input type="radio" name="q5" value="b" id="q5b">
                <label for="q5b">B) 6</label><br>
                <input type="radio" name="q5" value="c" id="q5c">
                <label for="q5c">C) 7</label><br>
                <input type="radio" name="q5" value="d" id="q5d">
                <label for="q5d">D) 8</label>
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" onclick="submitQuiz()">Submit</button>
        </div>
    </form>
</div>

<script src="static/js/j.js">
    
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
